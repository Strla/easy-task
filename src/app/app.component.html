<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user (selectedUserId)="onSelectUser($event)" [user]="user" [selected]="user.id === selectedUserId()" />
      </li>
    }
  </ul>
  @if (selectedUser()) {
    <app-tasks [userId]="selectedUser().id" [userName]="selectedUser().name" />
  } @else {
    <p id="fallback">Select a user to view their tasks!</p>
  }
</main>
